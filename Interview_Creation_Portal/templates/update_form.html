<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/style.css">


  <title>Hello, world!</title>
</head>

<body>
    <h1 style="text-align: center;">Previous interview details</h1>
    <div class="container">
      <table border="1" width="100%" height="auto">
        <thead>
          <tr>
            <th style="width:300px">start time</th>
            <th>end time</th>
            <th>participants</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="{{ interview[3] | length }}">{{interview[1]}}</td>
            <td rowspan="{{ interview[3] | length }}">{{interview[2]}}</td>
            <td>{{interview[3][0]}}</td>
          </tr>
          {% for p in interview[3][1:] %}
          <tr>
            <td>{{p}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table> 
    </div>
    <h1 style="text-align: center;">Reschedule interview</h1>
    <div class="container">
      <form id='form' onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="exampleFormControlInput1">start time</label>
          <input id="start_time" type="datetime-local" name="start_time" min="2021-11-01T08:30" max="2030-06-30T16:30">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">end time</label>
          <input id="end_time" type="datetime-local" name="end_time" min="2021-11-01T08:30" max="2030-06-30T16:30">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">select candidates</label>
          <select  class="form-control" id="candidate">
            {% for c in candidates %}
            <option value="{{c}}">{{c}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">select interview</label>
          <select class="form-control" id="interview" multiple="multiple">
            {% for i in interviewer %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" onsubmit="submitForm(event)" class="btn btn-primary mb-2" >submit</button>
      </form>
    </div>
</body>

<script src="/static/index.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</body>

</html>
